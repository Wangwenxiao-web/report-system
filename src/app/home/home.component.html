<nz-layout>
  <nz-header>
    <div class="logo" routerLink="/dashboard" routerLinkActive="active"><img src="../../assets/images/logo.jpg" alt=""></div>
    <div class="user">
      <a href="/usercenter/user">{{userID}}</a>
      <a nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="placement"><i nz-icon [nzIconfont]="'icon-user1'"></i></a>
      <nz-dropdown-menu #menu>
        <ul nz-menu nzSelectable>
          <li nz-menu-item>修改密码</li>
          <li nz-menu-item (click)="loginout()">退出登录</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </nz-header>
  <nz-layout>

    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-submenu nzIcon="user" nzTitle="报道管理">
          <ul>
            <li nz-menu-item routerLink="/reportmanagement/uploadDetails">材料提交</li>
            <li nz-menu-item routerLink="/reportmanagement/mealcard">餐卡办理</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="宿舍管理" nzIcon="laptop">
          <ul>
            <li nz-menu-item routerLink="/dormitorymanagement/check">宿舍查看</li>
            <li nz-menu-item routerLink='/dormitorymanagement/change'>宿舍调换</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="个人信息" nzIcon="notification">
          <ul>
            <li nz-menu-item routerLink="/usercenter/user">个人基本信息</li>
            <li nz-menu-item routerLink="/usercenter/score">成绩信息</li>
            <li nz-menu-item routerLink="/usercenter/teacher">学业导师信息</li>
            <li nz-menu-item routerLink="/usercenter/class">班级信息</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    
    <nz-layout class="inner-layout">

      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design ©2021 Implement By Angular</nz-footer>

    </nz-layout>

  </nz-layout>
</nz-layout>
